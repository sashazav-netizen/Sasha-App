<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ניהול תקציב | אלכסנדר זבודיסקר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .selected-cat { border: 2px solid #4f46e5 !important; background-color: #eef2ff !important; }
        * { -webkit-tap-highlight-color: transparent; }
        
        /* תצוגה עליונה דחוסה במיוחד */
        #header-section { position: sticky; top: 0; z-index: 50; background: white; border-bottom: 1px solid #e2e8f0; padding: 10px 16px; }
        
        /* גרף זעיר בצד */
        #chartContainer { width: 50px; height: 50px; min-height: 50px; flex-shrink: 0; }
        
        #list { padding-bottom: 120px; padding-top: 10px; }
        .tab-active { color: #4f46e5; font-weight: 900; border-bottom: 2px solid #4f46e5; }

        .color-אוכל { color: #f97316; background-color: #fff7ed; }
        .color-קניות { color: #ec4899; background-color: #fdf2f8; }
        .color-רכב { color: #3b82f6; background-color: #eff6ff; }
        .color-בית { color: #6366f1; background-color: #eef2ff; }
        .color-פנאי { color: #eab308; background-color: #fefce8; }
        .color-אחר { color: #94a3b8; background-color: #f8fafc; }
    </style>
</head>
<body class="font-sans text-right text-slate-800">

    <div id="header-section">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 class="text-[10px] font-black text-slate-400">היתרה שלך</h1>
                <div id="balanceText" class="text-xl font-black leading-none">₪ 0</div>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToCSV()" class="text-slate-400 p-1"><i class="fas fa-file-download text-xs"></i></button>
                <button onclick="clearAllData()" class="text-slate-300 p-1"><i class="fas fa-trash-alt text-[10px]"></i></button>
            </div>
        </div>

        <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-xl">
            <div id="chartContainer">
                <canvas id="mainChart"></canvas>
            </div>
            
            <div class="flex-1 flex gap-3">
                <div class="flex-1">
                    <span class="block text-[8px] text-emerald-600 font-bold uppercase">הכנסות</span>
                    <span id="incText" class="text-xs font-black text-emerald-700">₪ 0</span>
                </div>
                <div class="border-l border-slate-200"></div>
                <div class="flex-1">
                    <span class="block text-[8px] text-rose-600 font-bold uppercase">הוצאות</span>
                    <span id="expText" class="text-xs font-black text-rose-700">₪ 0</span>
                </div>
            </div>
        </div>

        <div class="flex justify-center gap-4 mt-2 text-[9px] font-bold text-slate-400 uppercase tracking-tighter">
            <button id="tabExp" onclick="changeChartTab('expense')" class="tab-active">הוצאות %</button>
            <button id="tabInc" onclick="changeChartTab('income')">הכנסות %</button>
        </div>
    </div>

    <div id="list" class="px-4 space-y-1.5"></div>

    <div class="fixed bottom-4 left-4 right-4 z-40">
        <button onclick="openModal()" class="w-full bg-indigo-600 text-white py-3.5 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">+ תנועה חדשה</button>
    </div>

    <div id="formModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex bg-slate-100 p-1 rounded-xl mb-4">
                <button id="typeExp" onclick="setMode('expense')" class="flex-1 py-2 rounded-lg bg-white text-red-600 font-bold shadow">הוצאה</button>
                <button id="typeInc" onclick="setMode('income')" class="flex-1 py-2 rounded-lg text-slate-500 font-bold">הכנסה</button>
            </div>
            <input type="number" id="amt" inputmode="decimal" placeholder="סכום ₪" class="w-full text-3xl font-bold p-3 bg-slate-50 rounded-xl mb-4 text-center outline-none border-2 border-transparent focus:border-indigo-500 text-slate-800">
            <input type="text" id="desc" placeholder="תיאור..." class="w-full p-3 bg-slate-50 rounded-xl mb-4 text-center outline-none border-2 border-transparent focus:border-indigo-500 text-right" dir="rtl">
            <div class="grid grid-cols-3 gap-2 mb-6">
                <button onclick="setCat(event, 'אוכל', 'fa-utensils')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent"><i class="fas fa-utensils text-orange-500"></i><span class="text-[9px] mt-1 font-bold">אוכל</span></button>
                <button onclick="setCat(event, 'קניות', 'fa-shopping-bag')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent"><i class="fas fa-shopping-bag text-pink-500"></i><span class="text-[9px] mt-1 font-bold">קניות</span></button>
                <button onclick="setCat(event, 'רכב', 'fa-car')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent"><i class="fas fa-car text-blue-500"></i><span class="text-[9px] mt-1 font-bold">רכב</span></button>
                <button onclick="setCat(event, 'בית', 'fa-home')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent"><i class="fas fa-home text-indigo-500"></i><span class="text-[9px] mt-1 font-bold">בית</span></button>
                <button onclick="setCat(event, 'פנאי', 'fa-grin-stars')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent"><i class="fas fa-grin-stars text-yellow-500"></i><span class="text-[9px] mt-1 font-bold">פנאי</span></button>
                <button onclick="setCat(event, 'אחר', 'fa-ellipsis-h')" class="cat-btn p-2 bg-slate-50 rounded-xl flex flex-col items-center border-2 border-transparent selected-cat"><i class="fas fa-ellipsis-h text-slate-500"></i><span class="text-[9px] mt-1 font-bold">אחר</span></button>
            </div>
            <div class="flex gap-2">
                <button onclick="save()" class="flex-[2] bg-indigo-600 text-white py-3 rounded-xl font-bold">שמור</button>
                <button onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        let data = JSON.parse(localStorage.getItem('cash_v_final')) || [];
        let mode = 'expense', selectedCat = 'אחר', selectedIcon = 'fa-ellipsis-h', chartMode = 'expense', chartInstance = null;
        const catColors = { 'אוכל': '#f97316', 'קניות': '#ec4899', 'רכב': '#3b82f6', 'בית': '#6366f1', 'פנאי': '#eab308', 'אחר': '#94a3b8' };

        function openModal() { document.getElementById('formModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('formModal').style.display = 'none'; }
        function setMode(m) {
            mode = m;
            document.getElementById('typeExp').className = m === 'expense' ? 'flex-1 py-2 rounded-lg bg-white text-red-600 font-bold shadow' : 'flex-1 py-2 rounded-lg text-slate-500 font-bold';
            document.getElementById('typeInc').className = m === 'income' ? 'flex-1 py-2 rounded-lg bg-white text-green-600 font-bold shadow' : 'flex-1 py-2 rounded-lg text-slate-500 font-bold';
        }
        function setCat(e, n, i) {
            selectedCat = n; selectedIcon = i;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected-cat'));
            e.currentTarget.classList.add('selected-cat');
        }
        function changeChartTab(m) {
            chartMode = m;
            document.getElementById('tabExp').classList.toggle('tab-active', m === 'expense');
            document.getElementById('tabInc').classList.toggle('tab-active', m === 'income');
            updateChart();
        }
        function updateChart() {
            const filteredData = data.filter(i => i.mode === chartMode);
            const categories = {};
            let total = 0;
            filteredData.forEach(i => { categories[i.cat] = (categories[i.cat] || 0) + i.val; total += i.val; });
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            const labels = Object.keys(categories);
            if (labels.length === 0) return;
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: labels, datasets: [{ data: Object.values(categories), backgroundColor: labels.map(l => catColors[l]), borderWidth: 0 }] },
                options: {
                    responsive: true, maintainAspectRatio: false, cutout: '80%',
                    plugins: { legend: { display: false }, datalabels: { display: false } }
                }
            });
        }
        function save() {
            const val = parseFloat(document.getElementById('amt').value);
            if(!val) return;
            data.push({ id: Date.now(), val, desc: document.getElementById('desc').value.trim() || selectedCat, cat: selectedCat, icon: selectedIcon, mode, date: new Date().toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit'}) });
            localStorage.setItem('cash_v_final', JSON.stringify(data));
            document.getElementById('amt').value = ''; document.getElementById('desc').value = '';
            closeModal(); render();
        }
        function del(id) { if(confirm("למחוק?")) { data = data.filter(i => i.id !== id); localStorage.setItem('cash_v_final', JSON.stringify(data)); render(); } }

        function render() {
            const list = document.getElementById('list'); list.innerHTML = '';
            let ti = 0, te = 0;
            [...data].reverse().forEach(i => {
                if(i.mode === 'income') ti += i.val; else te += i.val;
                const accentColor = i.mode === 'income' ? '#10b981' : (catColors[i.cat] || '#94a3b8');
                list.innerHTML += `<div class="bg-white p-2.5 rounded-xl flex justify-between items-center shadow-sm border-r-4" style="border-right-color: ${accentColor}">
                    <div class="flex items-center gap-3">
                        <div class="w-7 h-7 rounded-full flex items-center justify-center text-[10px] color-${i.cat}"><i class="fas ${i.icon}"></i></div>
                        <div>
                            <p class="font-bold text-slate-800 text-[11px] leading-tight">${i.desc}</p>
                            <p class="text-[8px] text-slate-400 font-bold">${i.date} • <button onclick="del(${i.id})" class="text-rose-500">מחק</button></p>
                        </div>
                    </div>
                    <p class="font-black text-xs ${i.mode === 'income' ? 'text-emerald-500' : 'text-rose-500'}">₪${i.val.toLocaleString()}</p>
                </div>`;
            });
            const balance = ti - te;
            document.getElementById('incText').innerText = '₪' + ti.toLocaleString();
            document.getElementById('expText').innerText = '₪' + te.toLocaleString();
            const bEl = document.getElementById('balanceText');
            bEl.innerText = '₪' + balance.toLocaleString();
            bEl.className = `text-xl font-black ${balance >= 0 ? 'text-emerald-600' : 'text-rose-600'}`;
            updateChart();
        }

        function exportToCSV() {
            let csv = "\uFEFFתאריך,תיאור,קטגוריה,סוג,סכום\n";
            data.forEach(i => csv += `${i.date},${i.desc},${i.cat},${i.mode === 'income' ? 'הכנסה' : 'הוצאה'},${i.val}\n`);
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `תקציב.csv`; link.click();
        }
        function clearAllData() { if(confirm("למחוק הכל?")) { data = []; localStorage.removeItem('cash_v_final'); render(); } }
        render();
    </script>
</body>
</html>
